version: 2.1
orbs:
  node: circleci/node@1.1.6
jobs:
  build-and-test:
    executor:
      name: node/default
    steps:
      - checkout
      - node/with-cache:
          steps:
            - run: 
                command: cd scripts
                command: sudo sh setup.sh
            - run:
                command: sudo sh launch_test.sh
                no_output_timeout: 2m
workflows:
    build-and-test:
      jobs:
        - build-and-test